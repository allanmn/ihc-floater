<ion-header [translucent]="true">
    <ion-toolbar mode="ios" color="dark">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Dashboard</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <img class="image-bottom" src="../../../assets/images/output-onlinepngtools.png" alt="Logo AviÃ£ozinho">

    <ion-grid fixed>
        <ion-row>
            <ion-col size="12" size-md="6" size-lg="4">
                <ion-card color="dark">
                    <ion-card-content>
                        <div class="d-flex ion-align-items-center">
                            <ion-icon class="icon" slot="start" name="add"></ion-icon>
                            <p class="info">
                                {{ dashboard.total_flights }}
                            </p>
                        </div>
                        <div>
                            <h2>
                                Voos cadastrados
                            </h2>
                        </div>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size="12" size-md="6" size-lg="4">
                <ion-card color="dark">
                    <ion-card-content>
                        <div class="d-flex ion-align-items-center">
                            <ion-icon class="icon" slot="start" name="add"></ion-icon>
                            <p class="info">
                                {{ dashboard.total_planes }}
                            </p>
                        </div>
                        <div>
                            <h2>
                                Aeronaves cadastradas
                            </h2>
                        </div>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size="12" size-md="6" size-lg="4">
                <ion-card color="dark">
                    <ion-card-content>
                        <div class="d-flex ion-align-items-center">
                            <ion-icon class="icon" slot="start" name="add"></ion-icon>
                            <p class="info">
                                {{ dashboard.total_tickets }}
                            </p>
                        </div>
                        <div>
                            <h2>
                                Passagens vendidas
                            </h2>
                        </div>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
